<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Karte</title>
    <link rel="stylesheet" href="../css/standard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
</head>
<body>
<script src="https://code.highcharts.com/maps/highmaps.js"></script>
<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
<script src="https://code.highcharts.com/mapdata/countries/ch/ch-all.js"></script>


<div class="container">

    <div class="jumbotron text-center">
        <h1>Download pro Kanton und Stunde</h1>
        <p></p>
    </div>

    <div id="mapcontainer"></div>


    <form>
        <div class="form-group">
            <label for="rangeDay" id="tag">asdf</label><label for="rangeHour" id="uhrzeit">Uhrzeit 01:00</label>
            <input type="range" class="form-control-range" id="rangeDay" max="23" min="0" onchange="rangeChange()" value="1">
            <input type="range" class="form-control-range" id="rangeHour" max="23" min="0" onchange="rangeChange()" value="1">
            <button type="button" id="diaShowButton" class="btn btn-primary btn-lg btn-block" onclick="diashow()"><i class="fa fa-play"></i></span>  Diashow</button>
        </div>
    </form>

</div>


<script src="../js/script.js"></script>

</body>
</html>
